{% extends "index.html" %}


{% block head %}
<title>Register</title>
{% endblock %}

{% block actions %}
<a href="{{ url_for('login') }}" class="button">Log in</a>
{% endblock %}

{% block main %}
    <h1 class="page-header">Register</h1>
    <form method="post">
        <label for="username">Username</label>
        <input class="inputfield" type="text" id="username" name="username" required>
        
        <label for="password">Password</label>
        <input class="inputfield" type="password" id="password" name="password" required>
        
        <input class="button" type="submit" value="Create User">
    </form>

    <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>
{% endblock %}
